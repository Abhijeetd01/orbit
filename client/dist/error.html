<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Orbit - Error</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    html, body{
      background: #000000;
      background: #222222;
    }

    ::-webkit-scrollbar {
        width: 6px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        -webkit-box-shadow: none;//inset 0 0 6px rgba(0, 0, 0, 0.5);
        -webkit-border-radius: 0;
        border-radius: 0;
        background: rgba(24, 24, 24, 1);
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 0px;
        border-radius: 0px;
        background: rgba(64, 64, 64, 0.8);
        -webkit-box-shadow: none;//inset 0 0 6px rgba(0, 0, 0, 0.5);
    }

    ::-webkit-scrollbar-thumb:window-inactive {
      background: rgba(128, 128, 128, 0.4);
    }

    ::-webkit-scrollbar-corner {
      background: rgba(24, 24, 24, 1);
    }

    .error {
      color: rgba(208, 100, 100, 1);
      font-family: 'Lato';
      font-size: 1.2em;
      display: flex;
      justify-content: center;
      text-align: center;
    }

  </style>

  <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">

</head>
<body>
  <div id="error" class="error">
  </div>
  <script type="text/javascript">
    // Check if we're running in Electron (parent.require is for webpack devserver iframe check)
    const isElectron = !(typeof require === 'undefined' && typeof parent.require === 'undefined');
    console.log("isElectron:", isElectron);
    if(isElectron) {
      // We're running in Electron
      const req = typeof require !== 'undefined' ? require : parent.require;
      const remote = req('electron').remote;
      ipcRenderer = req('electron').ipcRenderer;
      const s = decodeURIComponent(location.search)
      let errorMsg = s.substr(1, s.length - 1).split('=').pop()
      document.getElementById('error').innerHTML = '<br><br><br><br><br><br>' + errorMsg.split('\n').join('<br><br>')
    } else {
      // We're running purely in the browser
    }
  </script>
</body>
</html>
